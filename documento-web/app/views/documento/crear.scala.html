@(documentoForm: Form[Documento])

@import helper._
@import views.html.partials._documentosFormsFields

@layout("Crear documento"){
    <h1>
        CREAR DOCUMENTO
    </h1>
    @helper.form(action = routes.DocumentoController.guardar()){

        @_documentosFormsFields(documentoForm)

        <button class="btn btn-success" type="submit">
            <!--i class="glyphicon glyphicon-plus"></i-->
            <i class="glyphicon glyphicon-floppy-save"></i>
            Crear Documento
        </button>
    }
}
