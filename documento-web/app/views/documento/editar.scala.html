@(documentoForm: Form[Documento])

@import helper._
@import views.html.partials._documentosFormsFields

@layout("Editar documento"){
    <h1>
        EDITAR DOCUMENTO
    </h1>
    @helper.form(action = routes.DocumentoController.actualizar(),'id -> "documentoActualizarForm"){
        @_documentosFormsFields(documentoForm)

        <!--button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-floppy-save"></i>
            Editar Documento
        </button-->
    }
    <button class="btn btn-primary" onclick="sendPutRequest('documentoActualizarForm','@routes.DocumentoController.editar(documentoForm.get().id)')">
            <i class="glyphicon glyphicon-floppy-save"></i>
            Editar Documento
        </button>
}
